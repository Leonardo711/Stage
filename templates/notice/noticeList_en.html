{% extends "base_en.html" %}
{% block title %} Notice {% endblock %}
{% block content %}
{% if perms.notice.add_notice %}
<button class="btn btn-default" style="background: white;"><a href="/notice/add"s>new</a></button>
{% endif %}
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-md-8">title</th>
          <th class="col-md-2">date</th>
        </tr>
      </thead>
      <tbody>
    	{% for notice in notice_list %}
        <tr>
          <td><a href="/notice/detail/{{notice.id}}">{{ notice.title }} </a></td>
          <td>{{notice.pub_time|date:"Y-m-d"}}</td>
        </tr>
    	{% endfor %}
      </tbody>
    </table>
        
{% endblock %}
