{% extends "base.html" %}
{% block title %} 通知公告 {% endblock %}
{% block content %}
{% if perms.notice.add_notice %}
<a href="/notice/add">+</a>
{% endif %}
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-md-8">Title</th>
          <th class="col-md-2">Date</th>
        </tr>
      </thead>
      <tbody>
    	{% for notice in notice_list %}
        <tr>
          <td><a href="/notice/detail/{{notice.id}}">{{ notice.title }} </a></td>
          <td>{{notice.pub_time|date:"Y年m月d日"}}</td>
        </tr>
    	{% endfor %}
      </tbody>
    </table>
        
{% endblock %}
