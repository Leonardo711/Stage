{% extends "base.html" %}
{% block title %} 新闻动态 {% endblock %}
{% block content %}
    {% if perms.news.add_news %}
    <button class="btn btn-default" style="background: white;"><a href="/news/add"s>新建</a></button>
    {% endif %}
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-md-8">标题</th>
          <th class="col-md-2">日期</th>
        </tr>
      </thead>
      <tbody>
    	{% for news in news_list %}
        <tr>
          <td><a href="/news/detail/{{news.id}}">{{ news.title }} </a></td>
          <td>{{news.pub_time|date:"Y年m月d日"}}</td>
        </tr>
    	{% endfor %}
      </tbody>
    </table>
        
{% endblock %}
