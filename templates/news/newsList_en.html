{% extends "base_en.html" %}
{% block title %} News {% endblock %}
{% block content %}
    {% if perms.news.add_news %}
    <button class="btn btn-default" style="background: white;"><a href="/news/add"s>new</a></button>
    {% endif %}
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-md-8">Title</th>
          <th class="col-md-2">Date</th>
        </tr>
      </thead>
      <tbody>
    	{% for news in news_list %}
        <tr>
          <td><a href="/news/detail/{{news.id}}">{{ news.title }} </a></td>
          <td>{{news.pub_time|date:"Y-m-d"}}</td>
        </tr>
    	{% endfor %}
      </tbody>
    </table>
        
{% endblock %}
