{% extends "base.html" %}
{% block content %}
<form action="" method="post"> {% csrf_token %}
	<div class="form-group">
		<label for="title">标题</label>
		<input type="text" name="title" class="form-control" id="title" placeholder="请输入标题">
	</div>
	<div class="form-group">
		<label for="name">内容</label>
		<script id="container" name="content" type="text/plain">
        </script>
	</div>
    <button type="submit" class="btn btn-default" id = "add-news">提交</button>
    <!-- 配置文件 -->
    <script type="text/javascript" src="/static/uedit/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/static/uedit/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var editor = UE.getEditor('container');
        UE.getEditor('container').ready(function() {
		    //this是当前创建的编辑器实例
		    this.setHeight(300)
		})
        var content = ''

        /*====================django ajax ======*/
		jQuery(document).ajaxSend(function(event, xhr, settings) {
		    function getCookie(name) {
		        var cookieValue = null;
		        if (document.cookie && document.cookie != '') {
		            var cookies = document.cookie.split(';');
		            for (var i = 0; i < cookies.length; i++) {
		                var cookie = jQuery.trim(cookies[i]);
		                // Does this cookie string begin with the name we want?
		                if (cookie.substring(0, name.length + 1) == (name + '=')) {
		                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                    break;
		                }
		            }
		        }
		        return cookieValue;
		    }
		    function sameOrigin(url) {
		        // url could be relative or scheme relative or absolute
		        var host = document.location.host; // host + port
		        var protocol = document.location.protocol;
		        var sr_origin = '//' + host;
		        var origin = protocol + sr_origin;
		        // Allow absolute or scheme relative URLs to same origin
		        return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
		            (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
		            // or any other URL that isn't scheme relative or absolute i.e relative.
		            !(/^(\/\/|http:|https:).*/.test(url));
		    }
		    function safeMethod(method) {
		        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
		    }

		    if (!safeMethod(settings.type) && sameOrigin(settings.url)) {
		        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
		    }
		});
		/*===============================django ajax end===*/
	    $("#add-news").click(function(event){
	    	event.preventDefault();
	    	var title = $("#title").val()
	        UE.getEditor('container').ready(function() {
			    //this是当前创建的编辑器实例
		    	content = this.getContent()
			})
		    console.log(title)
		    console.log(content)
	        var url = '/news/add/'
	        $.post(url, {'title': title, 'content': content}, function(ret){
	            console.log(ret)
	        })
		})

    </script>
</form>
{% endblock %}
